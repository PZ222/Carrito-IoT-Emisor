<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Secuencias Demo</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./demos.css">
</head>
<body class="theme-red">
  <!-- NAVBAR -->
  <header class="topbar">
    <div class="brand">Carrito IoT</div>
    <nav class="nav">
      <a class="chip" href="./index.html"><i class="fa-solid fa-gamepad"></i> Emisor</a>
      <a class="chip" href="../CarritoIoT-Receptor/index.html"><i class="fa-solid fa-ear-listen"></i> Receptor</a>
      <a class="chip" href="./obstaculos.html"><i class="fa-solid fa-triangle-exclamation"></i> Obstáculos</a>
      <a class="chip chip--active" href="./demos.html"><i class="fa-solid fa-puzzle-piece"></i> Demos</a>
    </nav>
  </header>

  <main class="container">
    <h1 class="page-title">SECUENCIAS DEMO</h1>

    <!-- Estado API -->
    <section class="hud">
      <span class="chip hint">API: <span id="apiUrl">http://3.225.81.202:5500/api</span></span>
      <span id="badgeAPI" class="chip err">Comprobando…</span>
    </section>

    <!-- Crear -->
    <section class="card">
      <div class="card-title">Crear secuencia</div>
      <div class="grid-3">
        <div>
          <label>Dispositivo:</label>
          <input id="inputDisp" type="number" value="1" min="1" class="input">
        </div>
        <div>
          <label>Nombre:</label>
          <input id="inputNombre" class="input" value="DEMO_1">
        </div>
        <div>
          <label>Descripción:</label>
          <input id="inputDesc" class="input" value="Secuencia simple">
        </div>
      </div>
      <div class="mt-10">
        <button id="btnCrearSeq" class="btn primary">Crear secuencia</button>
        <span id="badgeCrear" class="chip">—</span>
      </div>
    </section>

    <!-- Agregar pasos / Ejecutar -->
    <section class="card">
      <div class="card-title">Agregar paso / Ejecutar</div>

      <div class="grid-4">
        <div>
          <label>Secuencia:</label>
          <select id="selSecuencias" class="input"></select>
        </div>
        <div class="self-end">
          <button id="btnCargar" class="btn">Cargar</button>
        </div>
      </div>

      <div class="grid-4 mt-10">
        <div>
          <label>Movimiento (catálogo):</label>
          <!-- Sugerencia: rellena con tus id_mov reales; para prueba dejo 1..11 como clave_modelo -->
          <select id="selModelo" class="input">
            <option value="1" data-clave-modelo="1">ADELANTE (1)</option>
            <option value="2" data-clave-modelo="2">ATRÁS (2)</option>
            <option value="3" data-clave-modelo="3">DETENER (3)</option>
            <option value="4" data-clave-modelo="4">Vta Adel Der (4)</option>
            <option value="5" data-clave-modelo="5">Vta Adel Izq (5)</option>
            <option value="6" data-clave-modelo="6">Vta Atr Der (6)</option>
            <option value="7" data-clave-modelo="7">Vta Atr Izq (7)</option>
            <option value="8" data-clave-modelo="8">Giro 90° Der (8)</option>
            <option value="9" data-clave-modelo="9">Giro 90° Izq (9)</option>
            <option value="10" data-clave-modelo="10">Giro 360° Der (10)</option>
            <option value="11" data-clave-modelo="11">Giro 360° Izq (11)</option>
          </select>
        </div>
        <div>
          <label>Orden:</label>
          <input id="inputOrden" type="number" class="input" value="1" min="1">
        </div>
        <div>
          <label>Duración (ms):</label>
          <input id="inputDur" type="number" class="input" value="1000" min="0">
        </div>
        <div class="self-end">
          <button id="btnAgregarPaso" class="btn">Agregar paso</button>
        </div>
      </div>

      <div class="mt-16">
        <button id="btnIniciar" class="btn primary">Iniciar secuencia</button>
      </div>

      <div class="mt-16">
        <div class="section-title">Pasos</div>
        <div id="listaPasos" class="list"></div>
      </div>
    </section>

    <footer class="footer">
      <div class="chip muted">© Rafael • Carrito IoT</div>
    </footer>
  </main>

  <script src="./demos.js"></script>
</body>
</html>
